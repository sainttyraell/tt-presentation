<div class="row">
  <div class="col-sm">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">login</th>
          <th scope="col">name</th>
          <th scope="col">surname</th>
          <th scope="col">actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <th scope="row">{{user.id}}</th>
          <td>{{user.login}}</td>
          <td>{{user.name}}</td>
          <td>{{user.surname}}</td>
          <td>
            <a routerLink="edit-user/{{user.id}}">edit</a>
            <a class="ml-2" (click)="deleteUser(user.id)">delete</a>
          </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row">
  <div class="col-4">
    <a routerLink="add-user">
      <div class="btn btn-primary">
        add new user
      </div>
    </a>
  </div>
</div>
